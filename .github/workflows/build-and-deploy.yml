name: CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Deploy to Digital Ocean Droplet via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          password: ${{ secrets.PASSWORD }}
          username: ${{ secrets.USERNAME }}
          
          script: |
            cd digitalocean
            docker-compose down -v
            git pull origin master
            docker-compose build
      
      - name: no timeout
        run: timeout 10 docker-compose up || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      - name: timeout # We add or so that return code is not none-zero which causes pipeline to fail
        run: timeout 1 docker-compose up || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
